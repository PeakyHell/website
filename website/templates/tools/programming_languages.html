{% extends "base.html" %}

{% block title %}Programming Languages{% endblock %}

{% block main %}
<main class="main-programming-languages">
	<h1>Programming Languages Documentation</h1>


	{% if markdown %}
	<div id="markdown-content"></div>

	<script src="https://cdn.jsdelivr.net/npm/dompurify/purify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>

	<script>
		const md = {{ markdown|tojson }};
		const clean = DOMPurify.sanitize(md);
		const parsed = marked.parse(clean);
		document.getElementById('markdown-content').innerHTML = parsed;
  	</script>
	{% endif %}

</main>
{% endblock %}
