{% extends "base.html" %}

{% block title %}Download a YouTube video{% endblock %}

{% block main %}
<main class="main-ytdl">
	<form method="POST" action="/yt-dl">
		<input type="text" name="link">
		<input type="submit" name="submit">
	</form>

	{% if error %}
	<p>{{ error }}</p>
	{% endif %}
</main>
{% endblock %}
